<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inspiration&display=swap" rel="stylesheet">

</head>

<body onload="operaciones();">

    <img class="wallpaper" src="/img/paisaje-mistico-magenta-naturaleza.jpg"></img>

    <head class="head">
        <h1 class="h1">Calculadora witch of ashes</h1>
    </head>


    <div class="elaina">
        <img class="elaina1" src="/img/Elaina.png" alt="">
    </div>


    <div class="upelaina">
        <img class="up" src="/img/Elaina Png.png" alt="">
    </div>




    <table class="Calculadora">

        <tr class="Numeros">
            <td colspan="4"><span id="resultado"></span></td>


        <tr>
            <td><button id="siete">7</button></td>
            <td><button id="ocho">8</button></td>
            <td><button id="nueve">9</button></td>
            <td><button id="Dividir">/</button></td>
        </tr>

        <tr>
            <td><button id="cuatro">4</button></td>
            <td><button id="cinco">5</button></td>
            <td><button id="seis">6</button></td>
            <td><button id="Multiplicar">*</button></td>
        </tr>

        <tr>
            <td><button id="uno">1</button></td>
            <td><button id="dos">2</button></td>
            <td><button id="tres">3</button></td>
            <td><button id="Restar">-</button></td>
        </tr>

        <tr>
            <td><button id="Igual">=</button></td>
            <td><button id="Reset">C</button></td> 
            <td><button id="cero">0</button></td>
            <td><button id="Sumar">+</button></td>
        </tr>

    </table>





    <script src="/js/index.js"></script>
    <audio src="/mp3/Wandering Witch The Journey Of Elaina OPOpening.mp3" autoplay loop </audio>
</body>


</html>
